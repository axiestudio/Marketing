<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Axie Studio Business Card</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #0a0a0b;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --border-subtle: rgba(255, 255, 255, 0.08);
        }

        @page {
            size: 85mm 55mm;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .card-face {
            width: 85mm;
            height: 55mm;
            position: relative;
            overflow: hidden;
            display: flex;
            page-break-after: always;
            background-color: var(--bg-dark);
            box-sizing: border-box;
        }

        /* Subtle Noise Texture Overlay */
        .card-face::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* FRONT FACE: Minimalist Brand statement */
        .front {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #09090b 0%, #000000 100%);
        }

        /* Accent accent line/glow */
        .front::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40mm;
            height: 40mm;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: 0;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 14mm;
            height: 14mm;
            border-radius: 4px;
            /* Slight radius looks more digital/modern */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 16pt;
            letter-spacing: -0.03em;
            color: #fff;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 5.5pt;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--accent);
            margin-top: 4px;
        }

        /* BACK FACE: Grid based layout + Asymmetry */
        .back {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            /* Asymmetric grid */
            padding: 8mm 6mm 8mm 8mm;
            /* Balanced padding */
            align-items: center;
            background: #050505;
        }

        .info-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            padding-right: 4mm;
        }

        .visual-col {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        /* Vertical decorative line separator */
        .back::after {
            content: '';
            position: absolute;
            left: 56%;
            top: 15%;
            bottom: 15%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--border-subtle), transparent);
        }

        .name {
            font-family: 'Outfit', sans-serif;
            font-size: 13pt;
            font-weight: 600;
            /* Senior Dev: Bold names establish hierarchy */
            color: #fff;
            line-height: 1.1;
            margin-bottom: 4px;
        }

        .role {
            font-family: 'Inter', sans-serif;
            font-size: 6pt;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6mm;
            /* Generous whitespace */
        }

        .contact-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contact-item {
            font-size: 7pt;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
        }

        .headshot-container {
            width: 32mm;
            height: 32mm;
            border-radius: 50%;
            /* Circle framing */
            padding: 2px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.0));
            position: relative;
        }

        .headshot {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(0, 0, 0, 0.8);
            filter: contrast(1.1) saturate(0.9);
            /* Cinematic touch */
        }
    </style>
</head>

<body>
    <!-- Front Side -->
    <div class="card-face front">
        <div class="logo-container">
            <img src="assets/logo.png" class="logo-img">
            <div class="brand-name">Axie Studio</div>
            <div class="tagline">The Future of Service</div>
        </div>
    </div>

    <!-- Back Side -->
    <div class="card-face back">
        <div class="info-col">
            <div class="name">Stefan Miranda</div>
            <div class="role">Co-Founder & Developer Relation</div>

            <div class="contact-group">
                <div class="contact-item">stefan@axiestudio.se</div>
                <div class="contact-item">+46 735132620</div>
                <div class="contact-item">axiestudio.se</div>
            </div>
        </div>

        <div class="visual-col">
            <div class="headshot-container">
                <img src="assets/stefan_headshot.png" class="headshot">
            </div>
        </div>
    </div>
</body>

</html>
